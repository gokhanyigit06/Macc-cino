<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macc-cino Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2C241B;
            --accent: #D4AF37;
            --light: #f4f4f4;
            --text: #333;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: #f9f9f9;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--primary);
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            margin: 0;
            color: var(--accent);
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .nav-links li {
            padding: 15px 20px;
            cursor: pointer;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }

        .nav-links li:hover,
        .nav-links li.active {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: var(--accent);
        }

        .nav-links li i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
            color: var(--accent);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin: 0;
        }

        /* Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-bottom: 3px solid var(--accent);
            position: relative;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* Sections */
        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button.btn {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button.btn:hover {
            opacity: 0.9;
        }

        button.btn-danger {
            background: #e74c3c;
            color: #fff;
        }

        button.btn-secondary {
            background: #95a5a6;
            color: #fff;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        /* Modal for Add/Edit */
        #crud-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>Admin Girişi</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Şifre" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Giriş Yap</button>
            </form>
        </div>
    </div>

    <!-- CRUD Modal -->
    <div id="crud-modal">
        <div class="modal-content">
            <h3 id="modal-title">Ekle/Düzenle</h3>
            <form id="crudForm">
                <input type="hidden" id="crud-id">
                <input type="hidden" id="crud-type"> <!-- product or blog -->

                <div class="form-group">
                    <label>Başlık / İsim</label>
                    <input type="text" id="crud-name" required>
                </div>

                <div class="form-group">
                    <label>Açıklama / İçerik</label>
                    <textarea id="crud-desc" rows="4" required></textarea>
                </div>

                <div class="form-group" id="group-category">
                    <label>Kategori</label>
                    <select id="crud-category">
                        <option value="espresso cafe">Espresso / Kafe</option>
                        <option value="otomatik ofis">Otomatik / Ofis</option>
                        <option value="vending otel">Vending / Otel</option>
                    </select>
                </div>

                <div class="form-group" id="group-features">
                    <label>Özellikler (Virgülle ayırın)</label>
                    <input type="text" id="crud-features">
                </div>

                <div class="form-group">
                    <label>Görsel URL</label>
                    <input type="text" id="crud-image" placeholder="assets/products/product1.png">
                </div>

                <div style="display:flex; justify-content: space-between;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">İptal</button>
                    <button type="submit" class="btn">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Macc-cino</h2>
        </div>
        <ul class="nav-links">
            <li class="active" onclick="showSection('dashboard')"><i class="fas fa-chart-line"></i> Dashboard</li>
            <li onclick="showSection('products')"><i class="fas fa-coffee"></i> Ürünler</li>
            <li onclick="showSection('blog')"><i class="fas fa-newspaper"></i> Blog / Trendler</li>
            <li onclick="showSection('settings')"><i class="fas fa-cog"></i> Ayarlar</li>
            <li onclick="logout()"><i class="fas fa-sign-out-alt"></i> Çıkış</li>
        </ul>
    </aside>

    <!-- Main -->
    <main class="main-content">
        <header>
            <h1 id="page-title">Dashboard</h1>
            <div class="user-info">Admin</div>
        </header>

        <!-- Dashboard Section -->
        <div id="dashboard" class="section active">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Toplam Ziyaret (Bugün)</h3>
                    <div class="value" id="stat-daily">0</div>
                </div>
                <div class="stat-card">
                    <h3>Aktif Ürünler</h3>
                    <div class="value" id="stat-products">0</div>
                </div>
                <div class="stat-card">
                    <h3>Blog Yazıları</h3>
                    <div class="value" id="stat-blog">0</div>
                </div>
            </div>
            <div class="chart-container"
                style="background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                <h3>Son 7 Günlük Trafik</h3>
                <div style="height: 300px; display: flex; align-items: center; justify-content: center; color: #999;">
                    Grafik Yeri (Chart.js Eklenecek)
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <div id="products" class="section">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h3>Ürün Listesi</h3>
                <button class="btn" onclick="openModal('product')">+ Yeni Ürün</button>
            </div>
            <div id="product-list" class="stats-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Blog Section -->
        <div id="blog" class="section">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h3>Trend İçecekler / Blog</h3>
                <button class="btn" onclick="openModal('blog')">+ Yeni Yazı</button>
            </div>
            <div id="blog-list" class="stats-grid">
                <!-- Blogs will be loaded here -->
            </div>
        </div>

        <!-- Settings Section -->
        <div id="settings" class="section">
            <div style="background: #fff; padding: 30px; border-radius: 8px;">
                <h3>Site Ayarları</h3>
                <form id="settingsForm">
                    <div class="form-group">
                        <label>Site Logosu (URL)</label>
                        <input type="text" id="setting-logo" name="site_logo">
                    </div>
                    <div class="form-group">
                        <label>Ana Renk (Primary)</label>
                        <input type="color" id="setting-primary" name="primary_color" value="#2C241B">
                    </div>
                    <div class="form-group">
                        <label>Vurgu Rengi (Accent)</label>
                        <input type="color" id="setting-accent" name="accent_color" value="#D4AF37">
                    </div>
                    <button type="submit" class="btn">Kaydet</button>
                    <p id="settings-msg" style="margin-top:10px; color: green;"></p>
                </form>
            </div>
        </div>
    </main>

    <script>
        let token = localStorage.getItem('admin_token');

        // Initial Check
        if (token) {
            document.getElementById('login-overlay').style.display = 'none';
            loadStats();
        }

        // Navigation
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            document.querySelectorAll('.nav-links li').forEach(l => l.classList.remove('active'));
            if (event) event.currentTarget.classList.add('active');

            document.getElementById('page-title').innerText = id.charAt(0).toUpperCase() + id.slice(1);

            if (id === 'dashboard') loadStats();
            if (id === 'products') loadProducts();
            if (id === 'blog') loadBlogs();
            if (id === 'settings') loadSettings();
        }

        // Auth
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.token) {
                    localStorage.setItem('admin_token', data.token);
                    token = data.token;
                    document.getElementById('login-overlay').style.display = 'none';
                    loadStats();
                } else {
                    alert('Hatalı giriş!');
                }
            } catch (err) {
                alert('Sunucu hatası!');
            }
        });

        function logout() {
            localStorage.removeItem('admin_token');
            location.reload();
        }

        // --- Data Loading ---

        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                document.getElementById('stat-daily').innerText = data.pageVisits || 0;
                document.getElementById('stat-products').innerText = data.products || 0;
                document.getElementById('stat-blog').innerText = data.blogs || 0;
            } catch (err) {
                console.error('Stats error:', err);
            }
        }

        async function loadProducts() {
            const container = document.getElementById('product-list');
            container.innerHTML = 'Yükleniyor...';
            try {
                const res = await fetch('/api/products');
                const products = await res.json();
                container.innerHTML = products.map(p => `
                    <div class="stat-card">
                        <img src="${p.imageUrl}" style="height: 50px; float:right;">
                        <h3>${p.category}</h3>
                        <div class="value" style="font-size: 1.2rem;">${p.name}</div>
                        <p style="font-size: 0.8rem; color: #666; height: 40px; overflow:hidden;">${p.description}</p>
                        <div class="action-buttons">
                            <button class="btn" style="padding: 5px 10px; font-size: 0.8rem;" onclick='openModal("product", ${JSON.stringify(p)})'>Düzenle</button>
                            <button class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem;" onclick="deleteItem('products', ${p.id})">Sil</button>
                        </div>
                    </div>
                `).join('') || '<p>Henüz ürün eklenmemiş.</p>';
            } catch (err) {
                container.innerHTML = 'Ürünler yüklenemedi.';
            }
        }

        async function loadBlogs() {
            const container = document.getElementById('blog-list');
            container.innerHTML = 'Yükleniyor...';
            try {
                const res = await fetch('/api/blog');
                const blogs = await res.json();
                container.innerHTML = blogs.map(b => `
                    <div class="stat-card">
                        <img src="${b.imageUrl}" style="height: 50px; float:right;">
                        <h3>Blog Post</h3>
                        <div class="value" style="font-size: 1.2rem;">${b.title}</div>
                        <p style="font-size: 0.8rem; color: #666; height: 40px; overflow:hidden;">${b.content}</p>
                        <div class="action-buttons">
                            <button class="btn" style="padding: 5px 10px; font-size: 0.8rem;" onclick='openModal("blog", ${JSON.stringify(b)})'>Düzenle</button>
                            <button class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem;" onclick="deleteItem('blog', ${b.id})">Sil</button>
                        </div>
                    </div>
                `).join('') || '<p>Henüz yazı eklenmemiş.</p>';
            } catch (err) {
                container.innerHTML = 'Bloglar yüklenemedi.';
            }
        }

        async function loadSettings() {
            try {
                const res = await fetch('/api/settings');
                const s = await res.json();
                if (s.site_logo) document.getElementById('setting-logo').value = s.site_logo;
                if (s.primary_color) document.getElementById('setting-primary').value = s.primary_color;
                if (s.accent_color) document.getElementById('setting-accent').value = s.accent_color;
            } catch (err) {
                console.error(err);
            }
        }

        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                site_logo: document.getElementById('setting-logo').value,
                primary_color: document.getElementById('setting-primary').value,
                accent_color: document.getElementById('setting-accent').value
            };

            await fetch('/api/settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            });
            document.getElementById('settings-msg').innerText = 'Ayarlar kaydedildi.';
            setTimeout(() => document.getElementById('settings-msg').innerText = '', 3000);
        });

        // --- CRUD Operations ---

        function deleteItem(type, id) {
            if (!confirm('Silmek istediğinize emin misiniz?')) return;
            fetch(`/api/${type}/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(() => {
                if (type === 'products') loadProducts();
                if (type === 'blog') loadBlogs();
                loadStats();
            });
        }

        function openModal(type, item = null) {
            document.getElementById('crud-modal').style.display = 'flex';
            document.getElementById('crud-type').value = type;
            document.getElementById('modal-title').innerText = item ? (type === 'product' ? 'Ürün Düzenle' : 'Yazı Düzenle') : (type === 'product' ? 'Yeni Ürün' : 'Yeni Yazı');

            // Show/Hide fields based on type
            if (type === 'product') {
                document.getElementById('group-category').style.display = 'block';
                document.getElementById('group-features').style.display = 'block';
            } else {
                document.getElementById('group-category').style.display = 'none';
                document.getElementById('group-features').style.display = 'none';
            }

            if (item) {
                document.getElementById('crud-id').value = item.id;
                document.getElementById('crud-name').value = item.name || item.title;
                document.getElementById('crud-desc').value = item.description || item.content;
                document.getElementById('crud-image').value = item.imageUrl;
                if (type === 'product') {
                    document.getElementById('crud-category').value = item.category;
                    document.getElementById('crud-features').value = item.features;
                }
            } else {
                document.getElementById('crudForm').reset();
                document.getElementById('crud-id').value = '';
            }
        }

        function closeModal() {
            document.getElementById('crud-modal').style.display = 'none';
        }

        document.getElementById('crudForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const type = document.getElementById('crud-type').value; // 'product' or 'blog'
            const id = document.getElementById('crud-id').value;
            const isEdit = !!id;

            const endpoint = type === 'product' ? '/api/products' : '/api/blog';
            const url = isEdit ? `${endpoint}/${id}` : endpoint;
            const method = isEdit ? 'PUT' : 'POST';

            const body = {
                imageUrl: document.getElementById('crud-image').value
            };

            if (type === 'product') {
                body.name = document.getElementById('crud-name').value;
                body.description = document.getElementById('crud-desc').value;
                body.category = document.getElementById('crud-category').value;
                body.features = document.getElementById('crud-features').value;
            } else {
                body.title = document.getElementById('crud-name').value;
                body.content = document.getElementById('crud-desc').value;
            }

            try {
                await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(body)
                });
                closeModal();
                if (type === 'product') loadProducts(); else loadBlogs();
                loadStats();
            } catch (err) {
                alert('İşlem başarısız.');
            }
        });

    </script>
</body>

</html>
